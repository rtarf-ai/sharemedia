            <option value="1.91:1">1.91:1 (‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô)</option>

          <input type="url" id="img-action" placeholder="https://..." class="w-full mt-1 bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">

          <input type="url" id="vid-url" placeholder="https://.../video.mp4" class="w-full mt-1 bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
        </div>
        <div>

          <input type="url" id="vid-preview" placeholder="https://.../cover.jpg" class="w-full mt-1 bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">

         <div>

          <textarea id="json-code" rows="6" placeholder='{"type": "bubble", ...}' class="w-full mt-1 bg-gray-900 text-green-400 border border-gray-800 rounded-xl p-3 text-xs font-mono focus:outline-none focus:ring-2 focus:ring-green-500 transition-all"></textarea>
          <p class="text-[10px] text-gray-400 mt-1 text-right">‡πÉ‡∏™‡πà‡πÄ‡∏â‡∏û‡∏≤‡∏∞ Object ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô contents</p>
        </div>

      <button onclick="executeShare()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-4 rounded-2xl shadow-xl transform active:scale-95 transition-all duration-200 flex items-center justify-center gap-2">
        <span>‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</span> <i class="fa-solid fa-paper-plane"></i>

    <div id="loader" class="hidden absolute inset-0 bg-white/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center">

      <span class="text-sm font-semibold text-indigo-600 animate-pulse">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≥‡∏á‡∏≤‡∏ô...</span>

  <script>
    // ================= CONFIGURATION =================
    const LIFF_ID = "2008762104-z0nMh1Dx"; // ‡πÉ‡∏™‡πà LIFF ID ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbyLB1O-4xFEfbl5FJPgRUtL8W61fWWJJhqTGbmTM6PADHxu1Cd0pnoe9_im1pIz_vw/exec"; // (Optional) ‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á GAS Web App ‡∏´‡∏≤‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏Å‡πá‡∏ö Log
    // =================================================

    let currentMode = 'image';

    // --- 1. Initialization ---
    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        
        // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏ä‡∏£‡πå‡∏ï‡πà‡∏≠‡∏°‡∏≤ (‡∏°‡∏µ Query Params) ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡∏¥‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        
        if (mode) {
          switchTab(mode);
          if (mode === 'image') {
            document.getElementById('img-url').value = params.get('url') || '';
            document.getElementById('img-action').value = params.get('action') || '';
            document.getElementById('input-ratio').value = params.get('ratio') || '16:9';
          } else if (mode === 'video') {
            document.getElementById('vid-url').value = params.get('url') || '';
            document.getElementById('vid-preview').value = params.get('preview') || '';
            document.getElementById('input-ratio').value = params.get('ratio') || '16:9';
          }
        }

        if (!liff.isLoggedIn()) {
          liff.login();
        }
      } catch (err) {
        console.error("LIFF Init Error", err);
        Swal.fire('Error', 'LIFF Initialization failed: ' + err.message, 'error');
      }
    }
    
    window.onload = initLiff;

    // --- 2. UI Control ---
    function switchTab(mode) {
      currentMode = mode;
      
      // Reset Styles
      ['image', 'video', 'json'].forEach(m => {
        const btn = document.getElementById(`tab-${m}`);
        const panel = document.getElementById(`panel-${m}`);
        
        if (m === mode) {
          btn.className = "flex-1 py-2 text-sm font-medium rounded-xl transition-all duration-300 bg-indigo-600 text-white shadow-lg transform scale-105";
          panel.classList.remove('hidden');
        } else {
          btn.className = "flex-1 py-2 text-sm font-medium rounded-xl transition-all duration-300 bg-gray-100 text-gray-500 hover:bg-gray-200";
          panel.classList.add('hidden');
        }
      });

      // Hide options panel for JSON mode
      const optPanel = document.getElementById('options-panel');
      if (mode === 'json') optPanel.classList.add('hidden');
      else optPanel.classList.remove('hidden');
    }

    // --- 3. Share Logic ---
    async function executeShare() {
      if (!liff.isInClient() && !liff.isLoggedIn()) {
        Swal.fire('‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏ú‡πà‡∏≤‡∏ô LINE Application', 'warning');
        return;
      }

      toggleLoader(true);

      try {
        const flexMessage = buildFlexMessage();
        
        // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ú‡πà‡∏≤‡∏ô Share Target Picker
        const result = await liff.shareTargetPicker([
          {
            type: "flex",
            altText: "‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà (Flex)",
            contents: flexMessage
          }
        ]);

        if (result) {
           // (Optional) ‡∏™‡πà‡∏á Log ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÄ‡∏Å‡πá‡∏ö‡∏ó‡∏µ‡πà GAS
           if(GAS_API_URL) await saveLogToGas();

           Swal.fire({
             icon: 'success',
             title: '‡∏™‡πà‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!',
             timer: 2000,
             showConfirmButton: false
           });
        } else {
           console.log("User canceled share target picker");
        }

      } catch (error) {
        Swal.fire('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', error.message, 'error');
      } finally {
        toggleLoader(false);
      }
    }

    // --- 4. Flex Builder (Recursive Sharing) ---
    function buildFlexMessage() {
      const ratio = document.getElementById('input-ratio').value;
      const size = document.getElementById('input-size').value;
      
      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå‡∏ï‡πà‡∏≠ (Recursive)
      // ‡πÉ‡∏ä‡πâ liff.permanentLink.createUrl() ‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏≠‡∏á‡∏ñ‡πâ‡∏≤‡∏£‡∏π‡πâ pattern
      const baseUrl = "https://liff.line.me/" + LIFF_ID; 
      
      // Footer Button Helper
      const createFooter = (queryParams) => ({
        type: "box",
        layout: "vertical",
        contents: [
            { type: "separator", margin: "sm" },
            {
                type: "button",
                style: "link",
                height: "sm",
                action: {
                    type: "uri",
                    label: "üì§ ‡πÅ‡∏ä‡∏£‡πå‡∏ï‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô",
                    uri: `${baseUrl}?${queryParams}`
                }
            }
        ],
        paddingAll: "sm"
      });

      if (currentMode === 'image') {
        const url = document.getElementById('img-url').value;
        const action = document.getElementById('img-action').value || url;
        if (!url) throw new Error("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏ URL ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û");

        const query = `mode=image&url=${encodeURIComponent(url)}&action=${encodeURIComponent(action)}&ratio=${ratio}`;

        return {
          type: "bubble",
          size: size,
          hero: {
            type: "image",
            url: url,
            size: "full",
            aspectRatio: ratio,
            aspectMode: "cover",
            action: { type: "uri", uri: action }
          },
          footer: createFooter(query)
        };
      } 
      else if (currentMode === 'video') {
        const url = document.getElementById('vid-url').value;
        const preview = document.getElementById('vid-preview').value;
        if (!url || !preview) throw new Error("‡∏£‡∏∞‡∏ö‡∏∏ URL ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡∏õ‡∏Å‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô");

        const query = `mode=video&url=${encodeURIComponent(url)}&preview=${encodeURIComponent(preview)}&ratio=${ratio}`;

        return {
          type: "bubble",
          size: size,
          hero: {
            type: "video",
            url: url,
            previewUrl: preview,
            altContent: {
              type: "image",
              size: "full",
              aspectRatio: ratio,
              aspectMode: "cover",
              url: preview
            },
            aspectRatio: ratio
          },
          footer: createFooter(query)
        };
      }
      else if (currentMode === 'json') {
        const jsonStr = document.getElementById('json-code').value;
        try {
          return JSON.parse(jsonStr);
        } catch (e) {
          throw new Error("‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö JSON ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        }
      }
    }

    // --- 5. Helper Functions ---
    function toggleLoader(show) {
      const loader = document.getElementById('loader');
      if (show) loader.classList.remove('hidden');
      else loader.classList.add('hidden');
    }

    // (Optional) ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Log
    async function saveLogToGas() {
      if(!GAS_API_URL) return;
      
      try {
        const profile = await liff.getProfile();
        const payload = {
            userId: profile.userId,
            displayName: profile.displayName,
            type: currentMode,
            timestamp: new Date()
        };
        
        // ‡πÉ‡∏ä‡πâ fetch ‡∏¢‡∏¥‡∏á‡πÑ‡∏õ‡∏´‡∏≤ GAS (Mode: no-cors ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á CORS Error ‡πÉ‡∏ô‡∏ö‡∏≤‡∏á‡∏Å‡∏£‡∏ì‡∏µ ‡πÅ‡∏ï‡πà‡∏à‡∏∞‡πÑ‡∏°‡πà‡πÄ‡∏´‡πá‡∏ô response)
        // ‡∏´‡∏£‡∏∑‡∏≠‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ GAS ‡πÉ‡∏´‡πâ return header Access-Control-Allow-Origin: *
        await fetch(GAS_API_URL, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
      } catch(e) {
        console.warn("Log saving failed", e);
      }
    }
  </script>
