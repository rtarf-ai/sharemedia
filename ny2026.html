<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
        </svg>

      <p class="text-slate-500 text-sm">‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏™‡πà‡∏á‡∏ï‡πà‡∏≠ Flex Message ‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏Å‡∏•‡∏∏‡πà‡∏°</p>

      <button onclick="setType('video')" id="btn-video" class="type-btn py-3 px-2 rounded-xl border border-slate-200 text-sm font-medium hover:bg-slate-50 transition-all">üé• ‡∏ß‡∏µ‡∏î‡∏µ‡πÇ‡∏≠</button>

        <input type="text" id="alt-text" class="input-std" value="‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà‡∏™‡πà‡∏á‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏∏‡∏ì" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">

  <script>
    // ================= CONFIGURATION =================
    const LIFF_ID = "2008762104-tW1Fyo2F";  // ‡πÉ‡∏™‡πà LIFF ID ‡πÉ‡∏´‡∏°‡πà
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxF83NZAmhaWdkL6OweLTIMUqB_19o-aJXA9NasONl5ryYJ6r_oeMgcWwO9D1s9efKS/exec"; // ‡πÉ‡∏™‡πà URL ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å Deploy GAS (Step 1)
    // =================================================

    let currentType = '';
    let userProfile = null;

    // --- System Init ---
    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        document.getElementById('loading-overlay').style.display = 'none';
        
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          userProfile = await liff.getProfile();
        }
      } catch (err) {
        document.getElementById('loading-overlay').style.display = 'none';
        Swal.fire('Init Error', err.message, 'error');
      }
    }
    main();

    // --- UI Controls ---
    function setType(type) {
      currentType = type;
      
      // Reset Styles
      document.querySelectorAll('.type-btn').forEach(btn => {
        btn.className = "type-btn py-3 px-2 rounded-xl border border-slate-200 text-sm font-medium hover:bg-slate-50 transition-all text-slate-600";
      });
      // Active Style
      const activeBtn = document.getElementById(`btn-${type}`);
      activeBtn.className = "type-btn py-3 px-2 rounded-xl border-2 border-green-500 bg-green-50 text-green-700 font-bold transition-all shadow-sm";

      // Show Forms
      document.getElementById('form-container').classList.remove('hidden');
      document.getElementById('form-container').classList.add('fade-in');
      
      // Toggle Specific Inputs
      ['image', 'video', 'json'].forEach(t => {
        document.getElementById(`input-${t}`).classList.add('hidden');
      });
      document.getElementById(`input-${type}`).classList.remove('hidden');

      // Show Button
      document.getElementById('submit-btn').classList.remove('hidden');
    }

    // --- Logic & Process ---
    async function processAndShare() {
      // 1. Validate
      if (!liff.isLoggedIn()) { liff.login(); return; }

      const altText = document.getElementById('alt-text').value;
      let flexContent = {};
      let logData = {
        type: currentType,
        altText: altText,
        userId: userProfile ? userProfile.userId : 'unknown',
        contentUrl: '' 
      };

      try {
        if (currentType === 'image') {
          const url = document.getElementById('img-url').value;
          const action = document.getElementById('img-action').value;
          if (!url) throw new Error("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏ URL ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û");
          
          logData.contentUrl = url;
          flexContent = {
            type: "bubble",
            hero: {
              type: "image", url: url, size: "full", aspectRatio: "1.91:1", aspectMode: "cover",
              action: action ? { type: "uri", uri: action } : undefined
            }
          };

        } else if (currentType === 'video') {
          const url = document.getElementById('vid-url').value;
          const preview = document.getElementById('vid-preview').value;
          if (!url || !preview) throw new Error("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏ URL ‡∏ß‡∏µ‡∏î‡∏µ‡πÇ‡∏≠‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡∏õ‡∏Å");

          logData.contentUrl = url;
          flexContent = {
            type: "bubble",
            hero: {
              type: "video", url: url, previewUrl: preview, aspectRatio: "16:9",
              altContent: { type: "image", size: "full", aspectRatio: "16:9", aspectMode: "cover", url: preview }
            }
          };

        } else if (currentType === 'json') {
          const jsonStr = document.getElementById('json-code').value;
          if (!jsonStr) throw new Error("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡πÇ‡∏Ñ‡πâ‡∏î JSON");
          flexContent = JSON.parse(jsonStr);
          logData.contentUrl = "Custom JSON";
        }

        const flexMessage = {
          type: "flex",
          altText: altText,
          contents: flexContent
        };

        // 2. Loading State
        Swal.fire({
          title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•',
          text: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏™‡πà‡∏á...',
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading()
        });

        // 3. Send Data to GAS (Backend) - "Fire and Forget" technique for speed
        // ‡πÄ‡∏£‡∏≤‡πÉ‡∏ä‡πâ fetch ‡πÅ‡∏ö‡∏ö no-cors ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ï‡∏¥‡∏î‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á CORS Policy (‡πÅ‡∏ï‡πà‡∏à‡∏∞‡∏≠‡πà‡∏≤‡∏ô response ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏ã‡∏∂‡πà‡∏á‡πÑ‡∏°‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô)
        fetch(GAS_API_URL, {
          method: 'POST',
          mode: 'no-cors', 
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(logData)
        }).catch(err => console.error("Log failed", err));

        // 4. Open Share Target Picker
        // ‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏ô‡∏¥‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡∏ß‡πà‡∏≤ User ‡∏£‡∏π‡πâ‡∏™‡∏∂‡∏Å‡∏ß‡πà‡∏≤‡∏£‡∏∞‡∏ö‡∏ö Process ‡πÅ‡∏•‡πâ‡∏ß
        await new Promise(r => setTimeout(r, 800)); 
        Swal.close();

        if (liff.isApiAvailable('shareTargetPicker')) {
          const res = await liff.shareTargetPicker([flexMessage]);
          if (res) {
            Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', '‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß', 'success');
          }
        } else {
          Swal.fire('‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö', '‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Share Target Picker', 'warning');
        }

      } catch (err) {
        Swal.fire('‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', err.message, 'error');
      }
    }
  </script>
